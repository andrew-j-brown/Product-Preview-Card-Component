<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">  

  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <article class="product-card">

    <figure class="product-images">
      <img class="product-image product-image--mobile" src="images/image-product-mobile.jpg" alt="A bottle of perfume">
      <img class="product-image product-image--desktop" src="images/image-product-desktop.jpg" alt="A bottle of perfume">
    </figure>

    <div class="product-info">
      <p class="product-tagline">PERFUME</p>
      <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>

      <p class="product-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="product-pricing">
        <p class="product-price product-price--discount">$149.99</p>
        <p class="product-price product-price--original">$169.99</p>
      </div>

      <button class="product-button">
        <img src="images/icon-cart.svg" alt="">
        <p>Add to cart</p>
      </button>
    </div>

  </article>
</body>
</html>
